<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    /* Center the image on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; 
    }
    img {
      max-width: 100%; 
      height: auto;
      animation: zoomIn 1s ease-in-out; 
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1); 
      }
      100% {
        transform: scale(1.1); 
      }
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Redirecting Image" id="redirectImage">
  <script>

    setTimeout(function() {
      window.location.href = "booking.html";
    }, 1000);
  </script>
</body>
</html>
